<action-sheet action-sheet-show="show" class="wallet-selector">
  <img class="back-arrow" src="img/icon-back-arrow.svg" ng-click="hide()">
  <div class="header">{{title}}</div>
  <a
    ng-repeat="address in zAddresses"
    class="item wallet"
    ng-click="selectZAddress(address)"
  >
  <div class="wallet-inner">
    <div class="wallet-details">
      <div class="wallet-name">
        {{address.address}}
      </div>
      <p class="wallet-balance"> 
      <span>{{address.balance || address.amount}}</span>
      &nbsp;
      </p>
    </div>
    <!-- <img class="check" src="img/icon-check-selected.svg" ng-show="selectedAddress === wallet"> -->
  </div>
</a>
</action-sheet>
