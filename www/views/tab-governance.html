<ion-view show-tabs>
    <ion-nav-bar class="bar-royal">
      <ion-nav-title>{{'Governance' | translate}}</ion-nav-title>
    </ion-nav-bar>
  
    <ion-content>
      <div class="settings-list list">
        <div class="item item-divider"></div>
        <a class="item item-icon-left item-icon-right" ui-sref="tabs.governanceProposals">
          <i class="icon big-icon-svg">
            <img src="img/icon-address-book.svg" class="bg"/>
          </i>
          <span>{{'Proposals' | translate}}</span>
          <i class="icon bp-arrow-right"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ui-sref="tabs.listMasternodes">
          <i class="icon big-icon-svg">
            <img src="img/icon-help-support.svg" class="bg"/>
          </i>
          <span>{{'Masternodes' | translate }}</span>
          <i class="icon big-icon-svg">
            <img src="img/icon-link.svg" class="bg just-a-hint"/>
          </i>
        </a>

      </div>
    </ion-content>
  </ion-view>
